<body>
    <div class="container-fluid pt-2 pb-5">
        <div class="row"> 
            <div class="col-5 mx-auto login-form p-5 pt-1 text-light">
                <p class="heading text-center mt-5 mb-5">Registration</p>
                <form #data="ngForm" (submit)="registerUser(data)" method="post" class="">
                    <div class="mb-5">
                        <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="registeredUser.firstName"
                        placeholder="First Name">
                    </div>
                    <div class="mb-5">
                        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="registeredUser.lastName"
                        placeholder="Last Name">
                    </div>
                    <div class="mb-5">
                        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="registeredUser.email"
                        placeholder="Email">
                    </div>
                    <div class="mb-5">
                        <input type="number" class="form-control" id="contact" name="contact" [(ngModel)]="registeredUser.contact"
                        placeholder="Contact">
                    </div>
                    <div class="mb-5">
                        <input type="date" class="form-control" id="dob" name="dob" [(ngModel)]="registeredUser.dob"
                        placeholder="Contact">
                    </div>
                    <label for="" class="col-6">Gender</label>
                    <div class="mb-1 form-check row">
                        <div class="row mt-3">
                            <div class="col-6">
                                <input type="radio" class="form-check-input" id="male" name="gender" [(ngModel)]="registeredUser.gender">
                                <label for="male" aria-selected="true">Male</label>
                            </div>
                            <div class="col-6">
                                <input type="radio" class="form-check-input" id="female" name="gender" [(ngModel)]="registeredUser.gender">
                                <label for="female">Female</label>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="mt-4 mb-5">
                        <div class="row">
                            <label for="" class="form-label col-lg-4">Country</label>
                            <select class="form-select col-lg-4">
                                <option selected>Select Country</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-5">
                        <div class="row">
                            <label for="" class="form-label col-lg-4">State</label>
                            <select class="form-select col-lg-4">
                                <option selected>Select State</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-5">
                        <div class="row">
                            <label for="" class="form-label col-lg-4">City</label>
                            <select class="form-select col-lg-4">
                                <option selected>Select City</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-login px-4">SIGN UP</button>
                    <div class="mt-4">
                    <p>Already have account ? <a href="sign-in">Sign in</a></p>
                    </div>
                </form>
        </div>
        </div>
    </div>
</body>
